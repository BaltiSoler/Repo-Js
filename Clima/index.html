<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta el clima</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body class="bodyClima">
    <section class="weather-content">
        <h1 class="h1clima">CONSULTA EL CLIMA DEL DIA DE HOY</h1>
        <div class="result">
            <p>Escribe ciudad y pais!</p>
        </div>
        <form action="" method="POST" class="get-weather formClima">
            <input type="text" name="city" id="city" placeholder="Ciudad..." class="inputClima1">
            <select name="" id="country">
                <option disabled selected value="">País </option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" name="" id="" value="CLIMA" class="inputClima">
            <a href="../indexPrincipal.html" class="volver">--- Volver ---</a>
        </form>
    </section>
    

    
    <script src="script.js"></script>
</body>
</html>
